<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
</head>
<style>
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .front, .inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .front {
            background-color: #ff4d6d;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }

        .inside {
            background-color: white;
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .inside h2 {
            color: #ff4d6d;
            margin-bottom: 15px;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buttons button:hover {
            background-color: #d6335e;
        }

        .no-btn {
            position: absolute;
            right: 5%;
        }

        .yes-btn {
            display: none; /* Hidden initially */
            position: absolute;
            right: 5%;
        }

        .orig-yes-btn {
            left: 5%;
            position: absolute;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1; /* Ensure the canvas is behind the card */
        }
</style>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="card-container" onclick="openCard()">
        <div class="card" id="valentineCard">
            <div class="front">
                ‚ù§Ô∏è Tap to Open ‚ù§Ô∏è
            </div>
            <div class="inside">
                <h2 id="valentine">Will you be my Valentine? üíï</h2>
                <div class="buttons">
                    <button class="orig-yes-btn" id="orig-yes-btn" onclick="startFireworks(),yippe()" >Yes!üíñ</button>
                    <button class="yes-btn" id="yesBtn" onclick="startFireworks()" >Yes! üíñ</button>
                    <button class="no-btn" id="noBtn" onclick="swapButtons()">No üò¢</button>                   
                </div>
            </div>
        </div>
    </div>

   <script>

      function openCard() {
            document.getElementById("valentineCard").classList.add("open");
        }
        // Fireworks Code
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        function createFirework(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x,
                    y,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 6,
                    speedY: (Math.random() - 0.5) * 6,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    life: 240
                });
            }
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;

                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateFireworks);
        }

        function startFireworks() {
            createFirework(window.innerWidth / 2, window.innerHeight / 2);
            animateFireworks();
        }

        // Card Flip and Button Swap Logic
        function swapButtons() {
            let noBtn = document.getElementById("noBtn");
            let yesBtn = document.getElementById("yesBtn");

            // Make the No button "jump away"
            noBtn.style.transition = "transform 0.5s ease-out";
            noBtn.style.transform = "translateX(50px) translateY(-20px) rotate(15deg)";
            noBtn.style.opacity = "0";

            // Wait and then show the Yes button in its place
            setTimeout(() => {
                noBtn.style.display = "none";
                yesBtn.style.display = "block";
                yesBtn.style.animation = "bounceIn 0.5s ease-in-out";
                document.querySelector('.card').classList.add('open');
            }, 500);
        }

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    function yippe(){
        document.getElementById("valentine").textContent = "YIPPEEEEEEüíñ";
    }
    </script>

</body>
</html>
